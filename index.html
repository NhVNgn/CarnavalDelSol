<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnaval De Sol</title>
    <link href="css/ribbon.css" rel="stylesheet">       <!-- style for navigation bar -->
    <link href="css/drip.css" rel="stylesheet">         <!-- style for drip background -->
    <link href="css/global-style.css" rel="stylesheet"> <!-- style that we use for everything -->
    <link href="css/plaza.css" rel="stylesheet"> 
    <script>
        window.onload = function() {
            function checkScreenSize() {
                const imgDrip = document.querySelector('.drip-img');
                const imgSun = document.querySelector('.sun');
                const imgFestname = document.querySelector('.festname-img');
                // img\festname-mobile.svg
                if(window.innerWidth <= 800) {
                    imgDrip.src = "img/drip5-mobile.svg";
                    imgSun.src = "img/sun1-mobile.svg"
                    imgFestname.src="img/festname-mobile.svg"
                } else {
                    imgDrip.src = "img/drip5.svg";
                    imgSun.src = "img/sun1.svg"
                    imgFestname.src= "img/festname.svg"
                }
            }

            checkScreenSize();
            window.addEventListener('resize', checkScreenSize);
        }
    </script>
</head> 
<body>
    <div class="main-container">
        <!-- Here is the navigation bar -->
        <ul class="nav">
            <div class="nav-content"> 
                <h1 class="logo">Carnaval De Sol</h1>
    
                <section class="timer" id="timer">
                   <div class="timer-i tday">00</div>
                   <div class="timer-i thour">00</div>
                   <div class="timer-i tmin">00</div>
                   <div class="timer-i tsec">00</div>
                </section>
                <li>
                    <button class="ticket-button">Get Ticket! â–¶</button>
                </li>
            </div>
        </ul>


        <div class="festname-section">
            <img src="img/festname.svg" class="festname-img">
        </div>
        <div class="sun-section">
            <img src="img/drip5.svg" alt="Drip" class="drip-img">
            <div class="wheel">
                <img src="img/sun1.svg" alt="Sun" class="sun">
                <a href="columbia.html">
                    <img src="flags/Brazil.svg" class="flag1">
                </a>
                
                <img src="flags/Venezuela.svg" class="flag2">
                <img src="flags/Jamaica.svg" class="flag3">
                <img src="flags/Ecuador.svg" class="flag4">
                <img src="flags/Peru.svg" class="flag5">
                <img src="flags/Salvador.svg" class="flag6">
                <img src="flags/Chile.svg" class="flag7">
                <img src="flags/Mexico.svg" class="flag8">
                <img src="flags/Colombia.svg" class="flag9">
                <img src="flags/Spain.svg" class="flag10">
            </div>
           
        </div>
        <div class="dont-miss-out-section">
            <img src="img/dont_miss_out.svg" class="dont-miss-out-img">
        </div>
        
 
        

        
        </div>
    </div>
</body>
</html>
