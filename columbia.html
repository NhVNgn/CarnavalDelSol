<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnaval De Sol</title>
    
    <link href="css/ribbon.css" rel="stylesheet">       <!-- style for navigation bar -->
    <link href="css/drip.css" rel="stylesheet">         <!-- style for drip background -->
    <link href="css/global-style.css" rel="stylesheet"> <!-- style that we use for everything --> 
    <link href="css/columbia.css" rel="stylesheet"> 
    <script>
        window.onload = function(){
            var vid = document.getElementById("video1");
        
            vid.onmouseover = function() {
                this.play();
                this.style.opacity = "1";
            }
        
            vid.onmouseout = function() {
                this.pause();
                this.style.opacity = "0.5";
            }
        };
    </script>
</head> 
<body>
    <div class="main-container">
        <!-- Here is the navigation bar -->
        <ul class="nav">
            <div class="nav-content"> 
                <h1 class="logo">Carnaval De Sol</h1>
    
                <section class="timer" id="timer">
                   <div class="timer-i tday">00</div>
                   <div class="timer-i thour">00</div>
                   <div class="timer-i tmin">00</div>
                   <div class="timer-i tsec">00</div>
                </section>
                <li>
                    <button class="ticket-button">Get Ticket! â–¶</button>
                </li>
            </div>
        </ul>
        <!-- End of the navigation bar -->
        
        <!-- Here is the drip background -->
        <div class="truck-section">
            <img src="img/columbia_truck.svg" class="truck-img">
        </div>

        <div class="video-section">
            <video id="video1" loop muted>
                <source src="video/vid.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>              
        </div>
        
        <!-- end of drip background -->
        
        </div>
    </div>
</body>
</html>
