    <script>
        window.onload = function() {
            function checkScreenSize() {
                const imgDrip = document.querySelector('.drip-img');
                const imgSun = document.querySelector('.sun');
                const imgFestname = document.querySelector('.festname-img');
                if(window.innerWidth <= 850) {
                    imgDrip.src = "img/citation.png";
                    imgSun.src = "img/sun1-mobile.svg"
                    imgFestname.src="img/festname.svg"
                } else {
                    imgDrip.src = "img/citation.png";
                    imgSun.src = "img/new-sun.svg"
                    imgFestname.src= "img/festname.svg"
                }
            }

            checkScreenSize();
            window.addEventListener('resize', checkScreenSize);
        }
    </script>
